<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Galaxy Destroyer</title>
    <meta name="description" content="Galaxy Destroyer">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="aframe.min.js"></script>
    <script src="main.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>
</head>
<body>

<div class="title">GALAXY DESTROYER</div>

<audio id="audio" src="boom.mp3"></audio>
<audio id="audio-2" loop autoplay src="space.mp3"></audio>

<a-scene>
    <a-assets>
        <img id="sky" src="img/background.jpg">
    </a-assets>

    <a-entity>
        <a-image src="img/space.dae"></a-image>
    </a-entity>

    <a-entity id="explosion" visible="false" look-at="[camera]">
        <a-image src="img/explosion.png"></a-image>
        <a-animation begin="BANG" attribute="scale" dur="300" to="2 2 2" repeat="0"></a-animation>
        <a-animation begin="BANG" delay="300" attribute="scale" dur="100" from="2 2 2" to="0 0 0"
                     repeat="0"></a-animation>
    </a-entity>

    <a-sphere cursor-destroy position="-20 1.25 -10" radius="1.25" src="img/venus-4.jpg">
        <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="0 1.25 -10" radius="1.25" src="img/venus.jpg">
        <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="0 2.5 0" radius="1.25" src="img/venus-2.jpg">
        <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="5 5 25" radius="1.25" src="img/venus-3.jpg">
        <a-animation attribute="rotation" dur="25000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="8 2.5 0" radius="1.25" src="img/venus-7.jpg">
        <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="-2 5 -2" radius="1.25" src="img/venus-5.jpg">
        <a-animation attribute="rotation" dur="25000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="-2 2 -20" radius="1.25" src="img/venus-3.jpg">
        <a-animation attribute="rotation" dur="25000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="0 15 -10" radius="1.25" src="img/venus-2.jpg">
        <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="0 -15 -10" radius="1.25" src="img/venus.jpg">
        <a-animation attribute="rotation" dur="25000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="-2 2 -20" radius="1.25" src="img/venus-3.jpg">
        <a-animation attribute="rotation" dur="25000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="-20 15 -10" radius="1.25" src="img/venus-2.jpg">
        <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="10 -5 -10" radius="1.25" src="img/venus-6.jpg">
        <a-animation attribute="rotation" dur="25000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sky src="#sky"></a-sky>

    <a-camera position="0 1.8 0" look-controls>
        <a-cursor color="#00ff00" height="50" geometry="primitive: circle; radius: 0.02;">
            <a-image height="0.5" width="0.5" src="img/target-2.png"></a-image>
        </a-cursor>
    </a-camera>

</a-scene>
</body>

</html>
