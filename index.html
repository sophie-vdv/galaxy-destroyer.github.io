<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="aframe.min.js"></script>
    <script src="main.js"></script>
</head>
<body>

<audio id="audio" src="boom.mp3"></audio>
<audio id="audio-2" autoplay src="space.mp3"></audio>

<a-scene>
    <a-assets>
        <img id="sky" src="img/background.jpg">
    </a-assets>

    <a-sphere cursor-destroy position="-20 1.25 -10" radius="1.25" src="img/venus-4.jpg">
        <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="0 1.25 -10" radius="1.25" src="img/venus.jpg">
        <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="0 2.5 0" radius="1.25" src="img/venus-2.jpg">
        <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="5 5 25" radius="1.25" src="img/venus-3.jpg">
        <a-animation attribute="rotation" dur="25000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="8 2.5 0" radius="1.25" src="img/venus-7.jpg">
        <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="-2 5 -2" radius="1.25" src="img/venus-5.jpg">
        <a-animation attribute="rotation" dur="25000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="-2 2 -20" radius="1.25" src="img/venus-3.jpg">
        <a-animation attribute="rotation" dur="25000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="0 15 -10" radius="1.25" src="img/venus-2.jpg">
        <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere cursor-destroy position="30 2 -10" radius="1.25" src="img/venus-6.jpg">
        <a-animation attribute="rotation" dur="25000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
        <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sky src="#sky"></a-sky>

    <a-camera position="0 1.8 0">
        <a-cursor>
            <a-image height="0.5" width="0.5" src="img/target.png"></a-image>
        </a-cursor>
    </a-camera>

</a-scene>
</body>

</html>
